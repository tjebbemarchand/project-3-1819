<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Tags demo - tags</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Jiskefet</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 tags">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form class="tags-form">
                <div class="form-group">
                    <label for="tags">Tag name</label>
                    <input type="text" class="form-control" id="tag-name" placeholder="Tag name">
                </div>
                <div class="form-group">
                    <label for="tags">Tag color</label>
                    <input type="text" class="form-control" id="tag-color" name="tag-name" placeholder="Tag color">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
